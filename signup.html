<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 | Pickup Basketball</title>
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/signup.js" defer></script>
</head>
<body>
  <div class="signup-container">
    <h1>🏀 Pickup Basketball</h1>
    <form id="signupForm">
      <input type="text" id="signupId" placeholder="아이디 또는 이메일" required />
      <input type="password" id="signupPw" placeholder="비밀번호" required />
      <input type="password" id="confirmPw" placeholder="비밀번호 확인" required />
      <button type="submit">회원가입</button>
    </form>
    <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
  </div>
</body>
</html>
